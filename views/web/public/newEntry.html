<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<title>New Entry</title>
</head>
<body>

	<div class="container">
		<br>
		<center>

		<ul class="nav justify-content-center">
		  <li class="nav-item">
		    <a class="nav-link btn btn-light" href="/">Home</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link btn btn-light" href="/userdashboard">Dashboard</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link btn btn-dark disabled" href="#">New Entry</a>
		  </li>
		</ul>

		<br><br>

		<div class="card">
			<form action="/newEntry" method="POST">
				<div class="card-header"><b>New Student Entry</b></div>
				<div class="card-body">
	
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">Student Name</span>
					</div>
					<input type="text" id="studentName" name="studentName" class="form-control" required="true">
				</div>
	
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">Room Number</span>
					</div>
					<input type="text" id="roomNumber" name="roomNumber" class="form-control" required="true">
				</div>

				<div class="custom-control custom-radio">
				  <input type="radio" class="custom-control-input" id="genderMale" name="gender" value="Male" onchange="populateHostels('male')" required="true">
				  <label class="custom-control-label" for="genderMale">M</label>
				</div>

				<div class="custom-control custom-radio">
				  <input type="radio" class="custom-control-input" id="genderFemale" name="gender" value="Female" onchange="populateHostels('female')" required="true">
				  <label class="custom-control-label" for="genderFemale">F</label>
				</div>	

				<hr>

				<button type="button" class="btn disabled">Hostel Name</button><br><br>
				<div id="hostelNameBox">--- Select above ---</div><br><br>

				<div class="custom-control custom-radio">
				  <input type="radio" class="custom-control-input" id="courseYear1" name="courseYear" value="I">
				  <label class="custom-control-label" for="courseYear1">I-Year</label>
				</div>

				<div class="custom-control custom-radio">
				  <input type="radio" class="custom-control-input" id="courseYear2" name="courseYear" value="II">
				  <label class="custom-control-label" for="courseYear2">II-Year</label>
				</div>

				<div class="custom-control custom-radio">
				  <input type="radio" class="custom-control-input" id="courseYear3" name="courseYear" value="III">
				  <label class="custom-control-label" for="courseYear3">III-Year</label>
				</div>

				<div class="custom-control custom-radio">
				  <input type="radio" class="custom-control-input" id="courseYear4" name="courseYear" value="IV">
				  <label class="custom-control-label" for="courseYear4">IV-Year</label>
				</div>

				<hr>

				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">Contact Number</span>
					</div>
					<input type="text" id="contactNumber" name="contactNumber" class="form-control" placeholder="(optional)">
				</div>

				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">Contact URL</span>
					</div>
					<input type="text" id="contactURL" name="contactURL" class="form-control" placeholder="Social Media/? (optional)">
				</div>

				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">Register Number</span>
					</div>
					<input type="text" id="regNo" name="regNo" class="form-control" placeholder="(optional)">
				</div>				

				<div class="custom-control custom-checkbox">
				  <input type="checkbox" class="custom-control-input" id="confirmCorrect" name="confirmCorrect" required="true">
				  <label class="custom-control-label" for="confirmCorrect">I confirm that the above details are absolutely correct</label>
				</div>

				</div> 
				<div class="card-footer">
					<input type="submit" id="submitButton" name="submitButton" class="btn btn-outline btn-info" value="Submit">
				</div>

			</form>
		</div>
		</center>
	</div>
	<br><br>

	<script type="text/javascript">

		var boysHostelsData = "<%= boysHostelsData %>";
		var girlsHostelsData = "<%= girlsHostelsData %>";

		function populateHostels(payload) {
			if (payload == "male") {
				payload = boysHostelsData.split(",");
			} else {
				payload = girlsHostelsData.split(",");
			}

			var html = "";
			for (var i = 0; i < payload.length; i++) {
				html += "<option value='" + payload[i] + "'>" + payload[i] + "</option>";
			}
			html = "<select class='custom-select hostelName' name='hostelName'>" + html + "</select>";
	
			document.getElementById("hostelNameBox").innerHTML = html;
		}

	</script>

</body>
</html>
